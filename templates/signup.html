<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8"></meta>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
        <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
        <meta content="" name="description"></meta>
        <meta content="" name="author"></meta>
        <link href="../../assets/ico/favicon.ico" rel="shortcut icon"></link>
        <title>
            Sign Up
        </title>

        <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}"></link>

        <link rel="stylesheet" href="{{ static_url("css/signup.css") }}"></link>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){// 加载完毕

            $("#username").blur(function(){//用户名填写完毕
                u_warning();
            });
            $("#password1").blur(function(){
                if(document.form.password1.value!=document.form.password2.value){
                    // p_warning("（密码不一致！）");
                    $("#submit").attr("disabled", "true");
                }
                else{
                    p_warning("");
                    $("#submit").removeAttr('disabled');
                }
            })
            $("#password2").blur(function(){// 第二次密码填写完毕
                if (document.form.password1.value!=document.form.password2.value) {
                    p_warning("（密码不一致！）");
                    $("#submit").attr("disabled","true");//密码不一致则不能提交
                }
                else{
                    p_warning("");
                    $("#submit").removeAttr('disabled');//密码一致，可以提交
                }
            });

            $("#invitationcode").blur(function(){//邀请码输入完毕
                i_warning();
            });

            $("#submit").click(function(){//点击提交按钮
                if (document.form.password1.value==document.form.password2.value) {
                    postdata();
                }
            });
        });

        function u_warning(){
            $.ajax({// 调用jquery的ajax方法
                type:"POST",// 设置ajax方法提交数据的形式
                url:"/signup",// 把数据提交到/signup"
                data: "username="+$("#username").val(),
                success:function(msg1){// 提交成功后的回调
                    if (msg1=="existing") {
                        $("#msg1").text("（该用户已存在！）");
                        ("#submit").attr("disabled","true");//用户名已存在则不能提交
                    }else{
                        $("#msg1").text("");
                        $("#submit").removeAttr('disabled');//用户名可以注册则可以提交
                    };
                }
            });
        }
        function p_warning(msg2){// 打印密码不匹配消息
            $("#msg2").text(msg2);
        }
        function i_warning(){
            $.ajax({// 调用jquery的ajax方法
                type:"POST",// 设置ajax方法提交数据的形式
                url:"/signup",// 把数据提交到/signup"
                data: "invitationcode="+$("#invitationcode").val(),
                success:function(msg3){// 提交成功后的回调
                    if (msg3=="existing") {
                        $("#msg3").text("");
                        $("#submit").removeAttr('disabled');
                    }else{
                        $("#msg3").text("（邀请码无效！）");
                        ("#submit").attr("disabled","true");
                    };
                }
            });
        }
        function postdata(){// 提交数据函数
            $.ajax({// 调用jquery的ajax方法
            type:"POST",// 设置ajax方法提交数据的形式
            url:"/signup",// 把数据提交到/signup
            data: "username="+$("#username").val()+"&password="+$("#password2").val()+"&email="+$("#email")+"&invitationcode"+$("#invitationcode"),
            success:function(msg){// 提交成功后的回调
                }
            });
        }


        //刷新切换背景
        bg = new Array(3);
        bg[0] = '{{ static_url("images/pink.jpg") }}'
        bg[1] = '{{ static_url("images/blue.jpg") }}'
        bg[2] = '{{ static_url("images/sky.jpg") }}'
        index = Math.floor(Math.random() * bg.length);
        document.write("<BODY BACKGROUND="+bg[index]+">");

        </script>
    </head>


    <body>
        <div class="container">
            <form class="form-signup"  name="form" role="form">
            {% raw xsrf_form_html() %}
                <h2 class="form-signup-heading">
                Please Sign Up
                </h2>

                <h5>验证邮箱：</h5>
                <input class="form-control" name="email" id="email" type="email" autofocus="" required="" placeholder="Email address" ></input>

                <h5>输入账号：<span id="msg1" class="msg"></span></h5>
                <input class="form-control" id="username" name="username" type="text" autofocus="" required="" placeholder="Username"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></input>

                <h5>输入密码：</h5>
                <input class="form-control"  name="password1" id="password1" type="password" required="" placeholder="Password"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></input>

                <h5>再次输入密码：<span id="msg2" class="msg"></span></h5>
                <input class="form-control" id="password2" name="password2" id="password2" type="password" required="" placeholder="Password"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></input>

                <h5>输入邀请码：<span id="msg3" class="msg"></span></h5>
                <input class="form-control" id="invitationcode" name="invitationcode" type="text" autofocus="" required="" placeholder="Invitation code"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></input>
                </br>

                <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">
                Sign Up
                </button>
                <a href="/login">已有账号，马上登录！</a>
            </form>
        </div>
    </body>
</html>
